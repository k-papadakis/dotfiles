# vim: filetype=tmux

# CATPUCCIN/TMUX
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_text " #{b:pane_current_path} | #W"
set -g @catppuccin_window_current_text " #{b:pane_current_path} | #W"
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_date_time_icon "ï€— "
set -g @catppuccin_date_time_text " %H:%M"
# source-file ~/.config/tmux/catppuccin/themes/gruvbox.tmux.conf
run '~/.config/tmux/catppuccin/plugin/catppuccin.tmux'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_user}"
# set -ag status-right "#{E:@catppuccin_status_host}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# TPM
set -g @plugin 'tmux-plugins/tpm'
# vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# tmux-continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
# tmux-cpu
set -g @cpu_percentage_format "%2d%%"
set -g @plugin 'tmux-plugins/tmux-cpu'
# tmux-battery
set -g @plugin 'tmux-plugins/tmux-battery'
# run tpm
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
